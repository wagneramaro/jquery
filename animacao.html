<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Curso de jQuery - animação</title>
	<style type="text/css">
		.botao {
			background-color: #ff2255;
			color: #red;
			height: 40px;
			line-height: 40px;
			width: 200px;
			text-align: center;
			cursor: crosshair;


		}

		.botao2 {
			background-color: #772255;
			color: #red;
			height: 40px;
			line-height: 40px;
			width: 200px;
			text-align: center;
			cursor: pointer;


		}

		.div{
			background-color: #ccc;
			width: 200px;
			height: 300px;

		}
	</style>
</head>
<body>

<div class="botao">Botão DIV</div>
<div class="botao2">Botão Parar</div>
<div class="div"></div>


<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="script-animacao.js"></script>
</body>
</html>
